<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css and js/css/materialize.css"> 
    <link rel="stylesheet" href="css and js/css/fontawesome5.7.2/css/all.css">
    <link rel="stylesheet" href="css and js/css/fontawesome5.7.2/css/fontawesome.min.css">
    




</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12 card-content">
                <span class="card-title">Task List</span>
                <div class="row">
                    <form action="" id="task-form">
                        <div class="input-field col s12"><input type="text" name="task" id="task"><label for="task">New Task</label></div>
                    <input type="submit" value="ADD TASK"class="btn">
                    </form>
                </div>
            </div>
            <div class="card-action">
                <h5 id="task-title">Tasks</h5>
                <div class="input-field col s12"><input type="text" name="filter" id="filter"><label for="filter">Filter Tasks</label></div>
                <ul class="collection"></ul>
                <a href="" class="clear-tasks btn black">Clear Task</a>
            </div>
        </div>
    </div>
   



    <script src= "css and js/js/materialize.js"></script>
    <script src= "css and js/js/jquery.js"></script>
    <script src= "app.js"></script>
</body>
</html>
